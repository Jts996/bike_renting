<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MANAGER</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="manager/css/manager.css">
    <link rel="stylesheet" type="text/css" href="manager/jquery/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="manager/jquery/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="manager/jquery/jquery-ui.theme.min.css">
    <script type="text/javascript" src="manager/jquery/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="manager/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="manager/jquery/jquery-3.4.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="manager/jquery/jquery-ui.js"></script>
	<script type="text/javascript" src="manager/jquery/manager.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">

      <h1>Report</h1>
      <hr>

      <div class="mb-3">

         <h4> You can add message here to report</h4>
         <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" id="message" cols="30" rows="3" placeholder="Your message"></textarea>
        </div>



        <div class="form-group">
            <h4> TOTAL COUNT WITH THREE PERIODS</h4>
				<p> This displays Bar Graph </p>
          <label>startTime</label>
          <input type="text" class="form-control" id="startTime" placeholder="yyyy-mm-dd">
        </div>

        <div class="form-group">
          <label>endTime</label>
          <input type="text" class="form-control" id="endTime"  placeholder="endTime">
        </div>

          <div class="form-group">
          <label>startTime1</label>
          <input type="text" class="form-control" id="startTime1" placeholder="startTime1">
        </div>

        <div class="form-group">
          <label>endTime1</label>
          <textarea class="form-control" id="endTime1"  placeholder="endTime1"></textarea>
        </div>

        <div class="form-group">
          <label>startTime2</label>
          <input type="text" class="form-control" id="startTime2" placeholder="startTime2">
        </div>

        <div class="endTime2">
          <label>endTime2</label>
          <textarea class="form-control" id="endTime2"  placeholder="endTime2"></textarea>
        </div>


        <h4> TOTAL COUNT WITH ONE PERIOD</h4>
          <p> This displays StackBar Graph </p>

        <label>startTime</label>
          <input type="text" class="form-control" id="startTime3" placeholder="startTime">
        </div>

        <div class="form-group">
          <label>endTime</label>
          <input type="text" class="form-control" id="endTime3"  placeholder="endTime">
        </div>

          <div class="form-group">
          <label>startTime1</label>
          <input type="text" class="form-control" id="startTime4" placeholder="startTime">
        </div>

        <div class="form-group">
          <label>endTime1</label>
          <textarea class="form-control" id="endTime4"  placeholder="endTime"></textarea>
        </div>

        <div class="form-group">
          <label>startTime2</label>
          <input type="text" class="form-control" id="startTime5" placeholder="startTime">
        </div>

        <div class="form-group">
          <label>endTime2</label>
          <textarea class="form-control" id="endTime5"  placeholder="endTime"></textarea>
        </div>

        <button class="btn btn-primary" id="button" onclick="submit_message();">Submit all</button>
      </div>



      <div class="mb-3" id="messages"></div>

    </div>
  </div>
</div>


    <script>

function submit_message() {

    var startTime = document.getElementById("startTime");
    var endTime = document.getElementById("endTime");
    var startTime1 = document.getElementById("startTime1");
    var endTime1 = document.getElementById("endTime1");
    var startTime2 = document.getElementById("startTime2");
    var endTime2 = document.getElementById("endTime2");
    var startTime3 = document.getElementById("startTime3");
    var endTime3 = document.getElementById("endTime3");
    var startTime4 = document.getElementById("startTime4");
    var endTime4 = document.getElementById("endTime4");
    var startTime5 = document.getElementById("startTime5");
    var endTime5 = document.getElementById("endTime5");

    var date = {
      startTime : startTime.value,
      endTime: endTime.value,
      startTime1 : startTime1.value,
      endTime1: endTime1.value,
      startTime2 : startTime2.value,
      endTime2: endTime2.value,
      startTime3 : startTime3.value,
      endTime3: endTime3.value,
      startTime4 : startTime4.value,
      endTime4: endTime4.value,
      startTime5 : startTime5.value,
      endTime5: endTime5.value,
    };

    fetch(' http://127.0.0.1:5000/process', {
      method: "POST",
      credentials: "include",
      body: JSON.stringify(date),
      cache: "no-cache",
      url:  ' http://127.0.0.1:5000/process',
      headers: new Headers({
        "content-type": "application/json"
      })
    })
      .then(function (response) {
        if (response.status !== 200) {
          console.log(`Looks like there was a problem. Status code: ${response.status}`);
          return;
        }
        response.json().then(function (data) {
          console.log(data);
        });
      })
      .catch(function (error) {
        console.log("Fetch error: " + error);
      });

  }
</script>
</body>
</html>
